<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Todo App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">

</head>

<body>
	<div class="container-fluid" style="text-align: center;">
		<h1 style="font-style: italic;">Todo List</h1>
		<div style="font-style: inherit;">Add a new todo item:
			<!-- <form action="{{ url_for('add') }}" method="POST"> -->
			<form action="{{ url_for('add') }}" method="POST">
				<input type="text" name="todoitem">
				<input type="submit" value="Add Item" class="btn btn-success">
			</form>
			<form action="{{ url_for('clear') }}" method="POST">
				<input type="submit" class="btn btn-danger mt-2" value="Delete Completed Tasks" />
			</form>
		</div>
		<div>
			<h2>Need to Complete Today</h2>
			<ul>
				{% for todo in incomplete %}
				<li style="font-size: 20pt" class='mark'>{{ todo.text }} <a 
						href="{{ url_for('complete', id=todo.id) }}">Mark As Complete</a></li>
				{% endfor %}
			</ul>
			<h2>Completed Today</h2>
			<ul>
				{% for todo in complete %}
				<li style="font-size: 20pt" class="mark-complete">{{ todo.text }}</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</body>
</html>
